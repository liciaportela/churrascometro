<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Churrascômetro</title>
</head>
<body>
    <div class="container">
        <h1>Churrascômetro</h1>

        <label>Quantidade de adultos</label>
        <input id="adults" name="adults" type="number" min="1" placeholder="Adultos">
        
        <label>Quantidade de crianças</label>
        <input id="kids" name="kids" type="number" min="1" placeholder="Crianças">
        
        <label>Tempo no churrasco</label>
        <input id="time" name="time" type="number" min="1" placeholder="Tempo (horas)">

        <button onclick="calculate()">Calcular</button>

        <div id="result"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
